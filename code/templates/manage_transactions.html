{% include "header.html" %}

<div class="container">
  <h3 class="display-3">Manage Transactions</h3>
  <a href="{{ url_for('create_transaction') }}"><i class="material-icons"
    style="font-size: 36px">add_box</i></a>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
      </tr>
    </thead>
    <tbody>
      {% for tran in trans %}
        <tr>
          <th scope="row">{{ tran.id }}</th>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
