{% include "header.html" %}

<div class="container-fluid">
  <h3 class="display-3">View Recent Tasks</h3>

  <h3 class="display-3">Manage Tasks</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Stage</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      {% for t in tasks %}
        <tr>
          <th scope="row">{{ t.id }}</th>
          <td scope="row">{{ t.nickname }}</td>
          <td scope="row">{{ t.stage }}</td>
          {% if t.stage == 1 %}
            <td scope="row"><a role="button" href="{{ url_for('stage1', id=t.id) }}">Edit</a></td>
          {% elif t.stage == 2 %}
            <td scope="row"><a role="button" href="{{ url_for('stage2', id=t.id) }}">Edit</a></td>
          {% elif t.stage == 3 %}
            <td scope="row"><a role="button" href="{{ url_for('stage2', id=t.id) }}">Edit</a></td>
          {% elif t.stage == 4 %}
            <td scope="row"><a role="button" href="{{ url_for('stage2', id=t.id) }}">Edit</a></td>    
          {% endif %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
</div>
