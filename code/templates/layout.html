<!doctype html>
<html lang="en">
  {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <link id="pagestyle" rel"stylesheet" type="text/css" href="large.css">

    <link rel="stylesheet" type="text/css" media="media screen and (max-width:780px)" href="media query.css">
    
    <script>
    function layoutManager(){
      var styleLink=document.getElementById("pagestyle");
      if(window.innerWidth<900){
        styleLink.setAttribute("href","mobile.css");
      } else if(window.innerWidth<1200){
        styleLink.setAttribute("href","medium.css");
      }
      else
       styleLink.setAttribute("href","large.css");

       window.onresize=layoutManager;
    layoutManager();
  }
    </script>

    <!-- add the bootstrap toggle plugin -->
    <link href="{{ url_for('static', filename='bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='bower_components/bootstrap-toggle/js/bootstrap-toggle.min.js') }}"></script>

  {% endblock head %}
</html>
